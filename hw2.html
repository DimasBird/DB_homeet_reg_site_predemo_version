    <div class="title">
        Создание профиля:
    </div>
    <div class="col">
        <div class="colb">

            <section>
                <form>
                    <section>
                        <section>
                            <label class="registerisation">Кто ты:</label>
                        </section>
                        <section>
                            <select name="status_select" class="registerisation" placeholder="Кто ты">
                                <option value="Student">Студент</option>
                                <option value="Free">Выпускник</option>
                                <option value="Worker">Сотрудник</option>
                        </select>
                    </section>
                    </section>
                    <section>
                        <section>
                            <label class="registerisation">Ступень образования:</label>
                        </section>
                        <section>
                            <select name="status_education" class="registerisation" placeholder="Ступень образования">
                                <option value="N">Ещё нет</option>
                                <option value="B">Бакалавриат</option>
                                <option value="S">Специалитет</option>
                                <option value="M">Магистратура</option>
                                <option value="A">Аспирантура</option>
                            </select>
                        </section>
                    </section>
                    <section>
                        <section>
                            <label class="registerisation">Факультет:</label>
                        </section>
                        <section>
                            <select name="status_education" class="registerisation">
                                <option value="MIEM">МИЭМ</option>
                                <option value="FKN">ФКН</option>
                            </select>
                        </section>
                    </section>
                    <section>
                        <section>
                            <label class="registerisation">Образовательная программа:</label>
                        </section>
                        <section>
                            <input name="education_programm" class="registerisation" placeholder="ОП">
                        </section>
                    </section>
                    <section>
                        <section>
                            <label class="registerisation">Работа:</label>
                        </section>
                        <section>
                            <input name="workplace" class="registerisation" placeholder="Работа">
                        </section>
                    </section>
                </form>
                <section>
                    <button class="button_continue">
                        Отправить
                    </button>
                </section>
            </section>
        </div>
        <div class="colb">
            <section class="hil_title">Как это будет выглядеть:</section>
            <section class="how_it_looks"><table>
                <tr><th width=200px><img src=image_src width=180px></th>

                    <th>
                        <section class="hil_name">Место для имени</section>
                        <section class="hil_about">О себе............</section>
